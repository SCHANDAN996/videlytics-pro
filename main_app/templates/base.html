<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Videlytics.pro{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; border: 1px solid transparent; }
        .alert-success { color: #0f5132; background-color: #d1e7dd; border-color: #badbcc; }
        .alert-info { color: #055160; background-color: #cff4fc; border-color: #b6effb; }
        .alert-error { color: #842029; background-color: #f8d7da; border-color: #f5c2c7; }
        html.dark .alert-success { color: #75b798; background-color: #112a1e; border-color: #1a4a32; }
        html.dark .alert-info { color: #6edff6; background-color: #0c2d3b; border-color: #155a75; }
        html.dark .alert-error { color: #f1aeb5; background-color: #3b1115; border-color: #722029; }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <nav class="bg-white dark:bg-gray-800 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-purple-600 dark:text-purple-400">
                <i class="fas fa-chart-line mr-2"></i>Videlytics.pro
            </a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="hidden sm:block">Hello, <strong class="font-medium">{{ user.username }}</strong></span>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hidden sm:block text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 font-medium">Login</a>
                    <a href="{% url 'register' %}" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        <!-- Yahan har page ka content aayega -->
        {% endblock %}
    </main>
</body>
</html>
