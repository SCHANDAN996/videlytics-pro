<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Videlytics.pro{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="font-bold text-xl text-gray-800">Videlytics.pro</a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <span class="text-gray-600 mr-4">
                            Welcome, {{ user.username }}
                        </span>
                        <span id="wallet-balance-display" class="bg-green-100 text-green-800 text-sm font-medium mr-4 px-2.5 py-0.5 rounded-full">
                            Wallet: â‚¹{{ wallet_balance|default:"0.00" }}
                        </span>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="text-gray-600 hover:text-gray-800">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800 mr-4">Login</a>
                        <a href="{% url 'register' %}" class="bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

</body>
</html>
