<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Videlytics.pro{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark mode styles */
        .dark {
            --bg-color: #111827; /* bg-gray-900 */
            --text-color: #d1d5db; /* text-gray-300 */
            --card-bg: #1f2937; /* bg-gray-800 */
            --border-color: #374151; /* border-gray-700 */
            --primary-btn-bg: #4f46e5; /* bg-indigo-600 */
            --primary-btn-hover: #4338ca; /* hover:bg-indigo-700 */
        }
        body {
            background-color: var(--bg-color, #f9fafb); /* bg-gray-50 */
            color: var(--text-color, #111827); /* text-gray-900 */
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            background-color: var(--card-bg, #ffffff);
            border-color: var(--border-color, #e5e7eb);
        }
        /* Additional custom styles */
        .btn-primary {
            background-color: var(--primary-btn-bg, #4f46e5);
        }
        .btn-primary:hover {
            background-color: var(--primary-btn-hover, #4338ca);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navigation Bar -->
    <nav class="card border-b shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="font-bold text-xl">Videlytics.pro</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-sm font-medium">Welcome, {{ user.username }}</span>
                        <form action="{% url 'logout' %}" method="post" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-sm font-medium hover:underline">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm font-medium hover:underline">Login</a>
                        <a href="{% url 'register' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white btn-primary">
                            Register
                        </a>
                    {% endif %}
                    <!-- Dark Mode Toggle -->
                    <button id="dark-mode-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg id="moon-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                         <svg id="sun-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <script>
        // Dark Mode Toggle Script
        const toggleButton = document.getElementById('dark-mode-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const userTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

        const themeCheck = () => {
            if (userTheme === 'dark' || (!userTheme && systemTheme)) {
                document.documentElement.classList.add('dark');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        };

        const themeSwitch = () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            themeCheck();
        };

        toggleButton.addEventListener('click', themeSwitch);
        
        // Initial theme check on page load
        themeCheck();
    </script>

</body>
</html>
