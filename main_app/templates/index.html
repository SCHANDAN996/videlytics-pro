{% extends 'base.html' %}

{% block title %}Dashboard - Videlytics.pro{% endblock %}

{% block content %}
<!-- Yahan aapka purana index.html ka content hai, ab yeh base.html se jud gaya hai -->
<div class="bg-gray-100 dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl mb-8 border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white mb-4">YouTube Channel Analyzer</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6">Enter a YouTube channel URL to get detailed statistics and insights.</p>
    <div class="flex flex-col sm:flex-row gap-4">
        <input type="text" id="channelUrl" class="flex-grow bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 border-2 border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., https://www.youtube.com/@MrBeast">
        <button id="analyzeBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center">
            <i class="fas fa-search mr-2"></i> Analyze
        </button>
    </div>
</div>

<div id="results" class="bg-gray-100 dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 hidden">
    <div class="flex items-center mb-6">
        <img id="channelThumbnail" src="" alt="Channel Thumbnail" class="w-20 h-20 sm:w-24 sm:h-24 rounded-full mr-6 border-4 border-purple-500">
        <div>
            <h3 id="channelName" class="text-2xl sm:text-3xl font-extrabold text-gray-800 dark:text-white"></h3>
            <p id="channelHandle" class="text-gray-500 dark:text-gray-400"></p>
        </div>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6 text-center">
        <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg">
            <p class="text-sm text-gray-600 dark:text-gray-400">Subscribers</p>
            <p id="subscribers" class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white"></p>
        </div>
        <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg">
            <p class="text-sm text-gray-600 dark:text-gray-400">Total Views</p>
            <p id="totalViews" class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white"></p>
        </div>
        <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg">
            <p class="text-sm text-gray-600 dark:text-gray-400">Total Videos</p>
            <p id="totalVideos" class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white"></p>
        </div>
        <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg">
            <p class="text-sm text-gray-600 dark:text-gray-400">Joined</p>
            <p id="publishedAt" class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white"></p>
        </div>
    </div>
</div>

<script>
    // Note: Abhi ke liye yeh JavaScript sirf UI dikhane ke liye hai.
    // Asli data hum agle step me Django se laayenge.
    document.getElementById('analyzeBtn').addEventListener('click', function() {
        const resultsDiv = document.getElementById('results');
        
        // Dummy Data for demonstration
        document.getElementById('channelThumbnail').src = 'https://yt3.googleusercontent.com/ytc/AIdro_k-3235b22ETwQOQn_v_m5d6z4sUsm8-3-G22X_vQ=s176-c-k-c0x00ffffff-no-rj';
        document.getElementById('channelName').textContent = 'MrBeast';
        document.getElementById('channelHandle').textContent = '@MrBeast';
        document.getElementById('subscribers').textContent = '250M';
        document.getElementById('totalViews').textContent = '45B';
        document.getElementById('totalVideos').textContent = '790';
        document.getElementById('publishedAt').textContent = 'Feb 20, 2012';

        resultsDiv.classList.remove('hidden');
    });
</script>
{% endblock %}
