{% extends 'base.html' %}

{% block title %}Dashboard - Videlytics.pro{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold tracking-tight sm:text-5xl">Channel Analyzer</h1>
        <p class="mt-3 text-lg max-w-2xl mx-auto">
            Enter a YouTube channel URL to get its latest statistics instantly.
        </p>
    </div>

    <div class="card border rounded-lg shadow-lg p-6 md:p-8">
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="channel-url" class="flex-grow p-3 border rounded-md focus:ring-2 focus:ring-indigo-500" placeholder="Enter YouTube Channel URL...">
            <button id="analyze-btn" class="btn-primary text-white font-semibold py-3 px-6 rounded-md transition-transform transform hover:scale-105">
                Analyze
            </button>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="mt-8 hidden">
        <div class="card border rounded-lg shadow-lg p-6 md:p-8">
            <div id="loading" class="text-center py-4 hidden">
                <p class="text-lg font-semibold animate-pulse">Analyzing, please wait...</p>
            </div>
            <div id="error" class="text-center py-4 text-red-500 font-semibold hidden"></div>
            <div id="channel-details" class="hidden">
                <div class="flex items-center space-x-6 mb-6">
                    <img id="channel-thumbnail" src="" alt="Channel Thumbnail" class="w-24 h-24 rounded-full border-4 border-gray-200">
                    <div>
                        <h2 id="channel-title" class="text-3xl font-bold"></h2>
                        <p class="text-gray-500 mt-1">Channel Statistics</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
                    <div class="card p-6 rounded-lg border">
                        <p class="text-sm font-medium text-gray-500">Subscribers</p>
                        <p id="subscriber-count" class="text-3xl font-bold mt-1"></p>
                    </div>
                    <div class="card p-6 rounded-lg border">
                        <p class="text-sm font-medium text-gray-500">Total Views</p>
                        <p id="view-count" class="text-3xl font-bold mt-1"></p>
                    </div>
                    <div class="card p-6 rounded-lg border">
                        <p class="text-sm font-medium text-gray-500">Total Videos</p>
                        <p id="video-count" class="text-3xl font-bold mt-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('analyze-btn').addEventListener('click', async () => {
        const channelUrl = document.getElementById('channel-url').value;
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const detailsDiv = document.getElementById('channel-details');
        
        // Reset and show loading state
        resultsDiv.classList.remove('hidden');
        loadingDiv.classList.remove('hidden');
        errorDiv.classList.add('hidden');
        detailsDiv.classList.add('hidden');

        if (!channelUrl) {
            loadingDiv.classList.add('hidden');
            errorDiv.textContent = 'Please enter a valid YouTube channel URL.';
            errorDiv.classList.remove('hidden');
            return;
        }

        try {
            const response = await fetch("{% url 'analyze_channel' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ channel_url: channelUrl })
            });

            const data = await response.json();
            loadingDiv.classList.add('hidden');

            if (data.error) {
                errorDiv.textContent = data.error;
                errorDiv.classList.remove('hidden');
            } else {
                // Update UI with real data
                document.getElementById('channel-thumbnail').src = data.thumbnail_url;
                document.getElementById('channel-title').textContent = data.title;
                document.getElementById('subscriber-count').textContent = data.subscriber_count;
                document.getElementById('view-count').textContent = data.view_count;
                document.getElementById('video-count').textContent = data.video_count;
                detailsDiv.classList.remove('hidden');
            }
        } catch (err) {
            loadingDiv.classList.add('hidden');
            errorDiv.textContent = 'An unexpected error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
