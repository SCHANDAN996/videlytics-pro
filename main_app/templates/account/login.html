{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - Videlytics.pro{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Welcome Back!</h2>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex items-center justify-between mt-4">
                <a href="{% url 'account_reset_password' %}" class="text-sm text-indigo-400 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg mt-6">Login</button>
        </form>
        <p class="text-center text-gray-400 mt-6">
            Don't have an account? <a href="{{ signup_url }}" class="text-indigo-400 font-semibold hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
