{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Videlytics.pro{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Create Your Account</h2>
        <form method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg mt-6">Sign Up</button>
        </form>
        <p class="text-center text-gray-400 mt-6">
            Already have an account? <a href="{{ login_url }}" class="text-indigo-400 font-semibold hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
