{% extends 'base.html' %}

{% block title %}Register - Videlytics.pro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg mt-10 border dark:border-gray-700">
    <h2 class="text-3xl font-bold text-center text-purple-600 dark:text-purple-400 mb-8">Create an Account</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="space-y-6">
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="mt-1 block w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-900 dark:text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                {% if field.help_text %}
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="mt-8">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Register</button>
        </div>
    </form>
    <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400">
        Already have an account? <a href="{% url 'login' %}" class="font-medium text-purple-600 dark:text-purple-400 hover:underline">Login here</a>.
    </p>
</div>
{% endblock %}
