{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-gray-700">Videlytics.pro</div>
        <nav class="flex-1 p-4">
            <a href="{% url 'dashboard' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
            <a href="{% url 'analyze_channel' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">YouTube Analyzer</a>
            <!-- Add more tools here -->
            <a href="{% url 'pricing' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Pricing</a>
            <a href="{% url 'profile' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Profile & Referrals</a>
        </nav>
        <div class="p-4 border-t border-gray-700">
             <a href="{% url 'account_logout' %}" class="block w-full text-center py-2.5 px-4 rounded transition duration-200 bg-red-600 hover:bg-red-700">Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">{% block page_title %}{% endblock %}</h1>
            <div>
                <span>Welcome, {{ user.username }}!</span>
            </div>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            {% block dashboard_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
