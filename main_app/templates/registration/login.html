{% extends 'base.html' %}
{% block title %}Log In - Videlytics.pro{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Log In to Your Account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        {% if form.errors %}
            <div class="p-3 bg-red-100 text-red-700 rounded-md">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}
        
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Log In</button>
        </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign Up</a>
    </p>
</div>
{% endblock %}
