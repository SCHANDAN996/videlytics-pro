{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In - Videlytics.pro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
        <a href="{% provider_login_url 'google' %}" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.2 0 5.8 1.4 7.7 3.2l5.8-5.8C33.7 2.8 29.2 1 24 1 14.8 1 7.2 6.6 4.4 14.8l7.3 5.7C13.2 13.5 18.2 9.5 24 9.5z"></path><path fill="#34A853" d="M46.2 25.1c0-1.6-.1-3.2-.4-4.7H24v8.9h12.5c-.5 2.9-2.2 5.3-4.8 7l7.1 5.5c4.1-3.8 6.8-9.2 6.8-15.7z"></path><path fill="#FBBC05" d="M11.7 20.5c-.3-.9-.5-1.9-.5-2.9s.2-2 .5-2.9l-7.3-5.7C2.5 13.5 1 18.5 1 24s1.5 10.5 4.4 14.8l7.3-5.7c-.3-.9-.5-1.9-.5-2.9z"></path><path fill="#EA4335" d="M24 47c5.2 0 9.7-1.7 12.9-4.6l-7.1-5.5c-1.7 1.2-3.9 1.8-6.1 1.8-5.8 0-10.8-4-12.5-9.8l-7.3 5.7C7.2 41.4 14.8 47 24 47z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
            <span>Sign in with Google</span>
        </a>
        <div class="my-6 flex items-center"><div class="flex-grow border-t border-gray-300"></div><span class="mx-4 text-gray-500 text-sm">or login with email</span><div class="flex-grow border-t border-gray-300"></div></div>
        <form method="post" action="{% url 'account_login' %}" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Log In</button>
            </div>
        </form>
        <p class="mt-8 text-center text-sm text-gray-600">
            Don't have an account? <a href="{% url 'account_signup' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
