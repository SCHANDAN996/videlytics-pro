{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Videlytics.pro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
     <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Create a New Account</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Crispy forms ka istemal karein -->
            {{ form|crispy }}

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>
        </form>
        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Log In
            </a>
        </p>
    </div>
</div>
{% endblock %}
